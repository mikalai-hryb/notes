      <p>Ўжо імгла над зямлёю лажыцца,</p>
      <p>Чорнай рызай усё пакрывае,</p>
      <p>Пылам зор небасхіл абсявае.</p>
      <p>Цішыня агартае мне душу.</p>
      <p>Вецярок прыдарожную грушу</p>
      <p>Ледзьве чутна варуша—калыша,</p>
      <p>Міла бомы смяюцца у цішы,</p>
      <p>Ціха срэбрам грукае крыніца.</p>
      <p>Добрай ночы, зара-зараніца!</p>
